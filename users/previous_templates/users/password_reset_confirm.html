{% extends 'main/base.html' %}
{% load i18n %}
{% block title %}{% trans "Password reset" %} | {{ block.super }}{% endblock %}
{% block content %}
{% if validlink %}
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn">{% trans "Submit" %}</button>
</form>
{% else %}
<p>{% trans "Link is not valid" %}</p>
{% endif %}
{% endblock %}
